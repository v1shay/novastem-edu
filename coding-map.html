<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaSTEM EDU â€” Coding Roadmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #e6f4ec;
    }

    .map-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 3rem;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #475569;
      max-width: 640px;
      margin-bottom: 48px;
    }
    .brain-wrapper {
      position: relative;
      width: 560px;
      height: 560px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
    }

    .brain-image {
      width: 100%;
      height: auto;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 20px 60px rgba(21, 128, 61, 0.35));
    }

    .pillar-node {
      position: absolute;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: white;
      border: 3px solid #15803d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .pillar-node:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(21, 128, 61, 0.35);
    }

    .pillar-label {
      position: absolute;
      top: 62px;
      width: 160px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      font-weight: 600;
      color: #0f172a;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>

<body>

<div class="map-container">
  <h1>Coding Roadmap</h1>
  <p class="subtitle">
    Progress through five core pillars that build from pure thinking
    to full end-to-end AI development.
  </p>

  <div class="brain-wrapper" id="brain">
    <img
      src="brain.png"
      alt="Coding Brain Roadmap"
      class="brain-image"
    />
  </div>
</div>

<script src="data/course-map.js"></script>
<script>
  const brain = document.getElementById("brain");

  const positions = [
    { top: "12%", left: "50%" },
    { top: "30%", left: "76%" }, // was 78%
    { top: "67%", left: "68%" },
    { top: "70%", left: "32%" },
    { top: "38%", left: "18%" }
  ];

  COURSE_MAP.coding.pillars.forEach((pillar, index) => {
    const node = document.createElement("div");
    node.className = "pillar-node";
    node.style.top = positions[index].top;
    node.style.left = positions[index].left;

    node.innerText = index + 1;

    node.onclick = () => {
      window.location.href = `coding-pillar.html?pillar=${pillar.id}`;
    };

    const label = document.createElement("div");
    label.className = "pillar-label";
    label.innerText = pillar.title;

    node.appendChild(label);
    brain.appendChild(node);
  });
</script>

</body>
</html>
