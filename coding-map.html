<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaSTEM EDU — Coding Roadmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #e6f4ec;
      margin: 0;
    }

    /* ===============================
       PAGE CONTAINER
    ================================ */
    .map-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 60px; /* optical centering */
    }

    h1 {
      font-family: "Space Grotesk", sans-serif;
      font-size: 3rem;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #475569;
      max-width: 640px;
      margin-bottom: 40px;
    }

    /* ===============================
       BRAIN CORE
    ================================ */
    .brain-wrapper {
      position: relative;
      width: 640px;
      height: 640px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brain-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 24px 70px rgba(21, 128, 61, 0.35));
    }

    /* ===============================
       PILLAR NODES
    ================================ */
    .pillar-node {
      position: absolute;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: white;
      border: 3px solid #15803d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 10;
    }

    .pillar-node:hover {
      transform: scale(1.12);
      box-shadow: 0 14px 36px rgba(21, 128, 61, 0.4);
    }

    .pillar-label {
      position: absolute;
      top: 64px;
      width: 180px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      font-weight: 600;
      color: #0f172a;
      text-align: center;
      pointer-events: none;
      line-height: 1.2;
    }
  </style>
</head>

<body>

<div class="map-container">
  <h1>Coding Roadmap</h1>
  <p class="subtitle">
    Progress through five core pillars that build from pure thinking
    to full end-to-end AI development.
  </p>

  <div class="brain-wrapper" id="brain">
    <img
      src="brain.png"
      alt="Coding Brain Roadmap"
      class="brain-image"
    />
  </div>
</div>

<script src="data/course-map.js"></script>
<script>
  const brain = document.getElementById("brain");

  /* ===============================
     ORBITAL POSITIONS (FLOATING)
     Tuned for 640px brain
  ================================ */
  const positions = [
    { top: "6%",  left: "50%" },  // 1 — top
    { top: "28%", left: "82%" },  // 2 — upper right
    { top: "72%", left: "72%" },  // 3 — lower right
    { top: "78%", left: "28%" },  // 4 — bottom left
    { top: "34%", left: "15%" }   // 5 — upper left
  ];

  COURSE_MAP.coding.pillars.forEach((pillar, index) => {
    const node = document.createElement("div");
    node.className = "pillar-node";
    node.style.top = positions[index].top;
    node.style.left = positions[index].left;
    node.innerText = index + 1;

    node.onclick = () => {
      window.location.href = `coding-pillar.html?pillar=${pillar.id}`;
    };

    const label = document.createElement("div");
    label.className = "pillar-label";
    label.innerText = pillar.title;

    node.appendChild(label);
    brain.appendChild(node);
  });
</script>

</body>
</html>
